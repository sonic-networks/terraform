#cloud-config
bootcmd:
  - cloud-init-per once down ifdown eth0
  - cloud-init-per once up ifup eth0
apt:
  disable_suites: [$RELEASE/updates]
  primary:
    - arches: [default]
      uri: http://ftp.pl.debian.org/debian
groups:
  - users
users:
  - name: ansible
    hashed_passwd: $6$rounds=4096$oCxxEwLHQRuPU7Gz$VcUoE4Njj015IUGRvvV9OO.XwGi9ZHLm9CU2OLpfZjZ8QQQ/3MwTyJNpchzlw911MbD/VeLN6d6MEyT040fvA.
    lock_passwd: false
    gecos: Ansible Provisioning User
    groups: users
    shell: /bin/bash
    ssh_authorized_keys: ssh-rsa  konrad@macbook
    sudo: ALL=(ALL) NOPASSWD:ALL
timezone: Europe/Warsaw
fqdn: ${fqdn}
hostname: ${hostname}
manage_etc_hosts: true
package_update: true
packages:
  - htop
  - qemu-guest-agent
  - dnsutils
  - nmap

write_files:
  - path: /etc/sysctl.d/10-disable-ipv6.conf
    permissions: '0644'
    owner: root
    content: |
      net.ipv6.conf.all.disable_ipv6 = 1
      net.ipv6.conf.default.disable_ipv6 = 1
runcmd:
  - [systemctl, restart, systemd-sysctl.service]
  - [systemctl, start, qemu-guest-agent]
  - [systemctl, disable, systemd-networkd-wait-online.service]
  - [systemctl, mask, systemd-networkd-wait-online.service]
